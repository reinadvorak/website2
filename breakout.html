<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="stylesheet" href="css/breakout.css">
</head>
<body>
    <div class="back">
        <a href="https://reinadvorak.github.io/website2/"><i class="fa-solid fa-arrow-left"></i> Back to Homepage</a>
    </div>
    <h1>Breakout</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How to Play</h2>
        <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks.</p>
        <p>If you miss the ball, your score and the blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>
        <button id="play-btn" class="play-btn">Play Game</button>

    <canvas id="canvas" width="800" height="600"></canvas>
</body>
